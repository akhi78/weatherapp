<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1 class="heading">Check Weather Detail</h1>
        <div class="search">
            <input type="text" placeholder="Enter city name">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather_icon">
                <h1 class="temp">32 </h1>
            <h2 class="city_name">New Yark</h2>
            <div class="detail">
                <div class="col">
                    <img class="weather-image"src="images/humidity.png" >
                    <div> 
                        <p class="humidity"> 50</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" >
                    <div> 
                        <p class="wind"> 15 </p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js
    "></script>
</body>
</html>
